<body>
    <h1 style="background-color:white ;width: 100%;height: 20%;border-radius: 5px 5px 5px 5px;">Simple Calculator</h1>
    <div>
        <form>
            <label class="labell">A:</label>
            <input type="text" id="a" placeholder="0" >
          
            
            <input type="text" id="b" placeholder="0" >
            
            <label class="labell">:B</label>
            <br>
            <hr>
            <input type="button" value="+" class="sum">
            <input type="button" value="-" onclick="result1()">
            <input type="button" value="*" onclick="result2()">
            <input type="button" value="/" onclick="result3()">
            <input type="button" value="%" onclick="result4()">
            <br>
            <hr>
            <label class="labell">Result:</label>
            <input type="text" placeholder="0" id="result">
          </form>  
    </div>
</body>
<script>
    document.querySelector('.sum').addEventListener('click',function(){
        var A = document.getElementById('a').value;
        var B = document.getElementById('b').value;

        var total = parseInt(A) + parseInt(B);

        document.getElementById('result').value = total;
    })


    function result1(){
        var A=document.getElementById("a").value;
        var B=document.getElementById("b").value;
        var total = parseInt(A)-parseInt(B);

        document.getElementById("result").value=total;
    }
    function result2(){
        var A=document.getElementById("a").value;
        var B=document.getElementById("b").value;
        var total=parseInt(A)*parseInt(B);

        document.getElementById("result").value=total;
    }
    function result3(){
        var A=document.getElementById("a").value;
        var B=document.getElementById("b").value;
        var total=parseInt(A)/parseInt(B);

        document.getElementById("result").value=total;
    }
    function result4(){
        var A=document.getElementById("a").value;
        var B=document.getElementById("b").value;
        var total=parseInt(A)%parseInt(B);

        document.getElementById("result").value=total;
    }
</script>
